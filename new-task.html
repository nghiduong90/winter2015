<body>

  <div id="container">
    <header class="primary">
      <span class="open icon">&#9776;</span>
      <hgroup><h1>Adding new Task</h1></hgroup>
  </header>

  <section id="scroller" class="overflow">
  <form id="projectForm" role="form">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Task name">
    </div>

    <div class="form-group">
      <label for="project">Priority</label>
      <select class="form-control" id="project">
        <option value="#project1">Do not worry! You have time to finish it!</option>
        <option value="#project2">This task is important. Do you have time to get it done?</option>
        <option value="#project3">It is very urgent! you need to finish it now!</option>

      </select>
    </div>
    <div class="form-group">
      <label for="width">Date to accomplish</label>
      <input type="date" class="form-control" id="width" placeholder="Width">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Project desicription">
    </div>
    <button id="submitBtn" type="button" class="btn btn-default">Submit</button>
    <button id="cancelBtn" type="button" class="btn btn-default">Cancel</button>
  </form>

  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/introHCI.js"></script>
  </section>

</div>
